<!DOCTYPE html>
<html lang="pt_br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="js_scripts/signin.js" defer></script>
        <link rel="stylesheet" href="styles/responsive-login.css">
        <title>MG - Área do Usuário</title>
    </head>
    <body>
        <div class="pagina">
            <div class="form">
                <div class="login">
                    <div class="cabecalho">
                        <h3>Login de Usuário</h3>
                    </div>
                </div>


                <form id="form_signin_user" class="formulario_login">
                    <input type="number" id="cpf" placeholder="CPF" required></br></br>
                    <input type="password" id="password" placeholder="senha" required><br><br>

                    <input type="submit" value="Entrar">
                </form>
                <br>
                <form action="../public/index.html">
                    <input type="submit" value="Voltar ao início">
                </form>
            </div>
        </div>
    </body>
</html>
